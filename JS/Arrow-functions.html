<html>
    <body>
        <script>
            // normal function
            var add=function(a,b){
                return a+b;
            }
            console.log(add(10,30))

            //arrow Function
            var sub=(a,b)=>{
                return a-b

            }
           
            console.log(sub(130,30))

            var arr=[10,34,5,6,7,8,886,3,4]

            var filter1=arr.filter(function(a){
                if(a%2===0){
                    return true
                }
               else{
                return false
               }
            })
            console.log(filter1)


            // Using Arrow Filter

            var filter2=arr.filter(a=>(a%2==0))

            console.log(filter2)
           
            // Arrow Function In Constructor CallBack

            function employee(fn,ln){
                this.firstname=fn;
                this.lastname=ln;
                this.getFullName=function(){
                    var temp=this;
                    setTimeout(function(){   //using normal function
                        console.log (temp.firstname+temp.lastname)

                    },4000)
                   
                }

                this.getFullName1=function(){ //using arrow function
                    setTimeout(()=>{
                        console.log (this.firstname+this.lastname)

                    },4000)
                 }
        }

            emp1=new employee('rajesh ','korlapati')
        emp1.getFullName()
        emp1.getFullName1()


        </script>
    </body>
</html>
