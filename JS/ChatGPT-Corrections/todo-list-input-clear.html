<body>
    <h1>Simple TODO List</h1>
    <input type="text" id="text" placeholder="Add Task">
    <button type="submit" id="button" onclick="task(event)">Add Task</button>
    <ul id="ul">

    </ul>
    <script>
        var tasks = [];
        function task(e) {
            var task = document.getElementById('text').value;
            var newli = document.createElement("li");
            newli.innerHTML = task;
            newli.style.marginBottom = '5px';

            var button = document.createElement("button");
            button.innerHTML = 'delete';
            button.style.backgroundColor = 'red';
            button.style.color = 'black';

            button.onclick = function (e) {
                button.parentElement.remove();
            }
            newli.appendChild(button);

            document.getElementById('ul').appendChild(newli);

            // Clear the input box after adding a task
            document.getElementById('text').value = '';
        }
    </script>
</body>
