<html>
    <body>
        <script>
            var obj=Object();
            Object.defineProperty(obj,'firstName',{
                value:'Rajesh',
                configurable:true,// true,we can change when we recreate object
                writable:true, // if true we can change the value , false cant
                enumerable:true // false it blocks for iteration in for in ,true we can iterate in for in

        })
            Object.defineProperty(obj,'lastName',{value:'Korlapati'})
            Object.defineProperty(obj,'location',{value:'India'})
            Object.defineProperty(obj,'location',{writable:false})
            console.log(obj)
            console.dir(Object)
            
        </script>
    </body>
</html>
